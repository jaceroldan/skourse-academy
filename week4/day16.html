<!DOCTYPE html>
<!-- Root node -->
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM Manipulation!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An introduction to bootstrap">
        <meta name="author" content="Jace Roldan">
    </head>
    <!-- DOM -->
    <!-- Parent node -->
    <body>
        <!-- Child node -->
        <section>
            <!-- Descendant nodes -->
            <img id="image" src="cat.jpeg" alt="picture of a domestic cat with wide eyes">
            <!-- Element node (or a Sibling node to <img>) -->
            <p class="paragraph">Cat image. Link to <a href="https://www.britannica.com/animal/cat" target="_blank"> <!-- Text node --> Cat info</a></p>
        </section>
        <script src="day16.js"></script>
    </body>
</html>
